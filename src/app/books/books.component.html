<div class="flex align-items-start">
  <div class="card my-5">
    <h5>Books</h5>
    <p-table
      [value]="books"
      [rowHover]="true"
      [columns]="cols"
      selectionMode="single"
      styleClass="p-datatable-gridlines"
      responsiveLayout="scroll"
    >
      <ng-template pTemplate="caption">
        <div class="flex justify-content-between flex-column sm:flex-row">
          <button
            pButton
            label="New Book"
            class="p-button-outlined mb-2"
            icon="pi pi-plus"
            (click)="onNewBook()"
          ></button>
          <div *ngIf="selectedBook" class="flex gap-3">
            <button
              pButton
              label=" "
              class="p-button-outlined"
              icon="pi pi-book"
              type="button"
              (click)="onLend()"
            >
              <span>{{ selectedBook.isLent ? "Lend" : "Return" }} a book</span>
            </button>
            <button
              pButton
              pRipple
              label="Edit"
              type="button"
              icon="pi pi-pencil"
              class="p-button-outlined"
              (click)="onEditBook()"
            ></button>
            <button
              pButton
              pRipple
              label="Delete"
              type="button"
              icon="pi pi-times"
              class="p-button-danger p-button-outlined"
              (click)="onDelete()"
            ></button>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="min-width: 12rem">
            <div class="flex justify-content-between align-items-center">
              Title
            </div>
          </th>
          <th style="min-width: 12rem">
            <div class="flex justify-content-between align-items-center">
              Author
            </div>
          </th>
          <th style="min-width: 10rem">
            <div class="flex justify-content-between align-items-center">
              ISBN
            </div>
          </th>
          <th style="min-width: 14rem">
            <div class="flex justify-content-between align-items-center">
              Shelf
            </div>
          </th>
          <th style="min-width: 10rem">
            <div class="flex justify-content-between align-items-center">
              In Stock
            </div>
          </th>
          <th style="min-width: 10rem">
            <div class="flex justify-content-between align-items-center">
              Reader
            </div>
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-book let-i="rowIndex">
        <tr
          [pSelectableRow]="book"
          [routerLink]="[i]"
          (click)="onSelect(i, book)"
        >
          <td>
            {{ book.title }}
          </td>
          <td>
            {{ book.author.name + " " + book.author.surname }}
          </td>
          <td>
            {{ book.isbn }}
          </td>
          <td>
            {{ book.shelf.name }}
          </td>
          <td>
            {{ book.isLent }}
          </td>
          <td>
            {{
              book.reader ? book.reader.name + " " + book.reader.surname : "-"
            }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="m-5"><router-outlet></router-outlet></div>
</div>
